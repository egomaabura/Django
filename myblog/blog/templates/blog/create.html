<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>My Blog</title>
        <style>body {padding: 10px;}</style>
    </head>
    <body>
        <h1>{{ message }}</h1>
        <p>{{ description }}</p>
        <ul>
            {% for article in articles %}
                <li>
                    <p>{{ article.title }}</p>
                    <p>{{ article.content }}</p>
                </li>
            {% endfor %}
        </ul>
    </body>
</html>
